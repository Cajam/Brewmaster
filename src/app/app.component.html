<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    The Brewmaster
  </h1>
</div>
<table class="brew-table">
  <thead>
    <tr>
      <th class="brew-header">Beer</th>
      <th class="brew-header">Brewery</th>
      <th class="brew-header">Style</th>
      <th class="brew-header">ABV</th>
      <th class="brew-header">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers | slice:0:10 ">
      <td class="brew-content">{{beer.name}}</td>
      <td class="brew-content">{{beer.brewery_id}}</td>
      <td class="brew-content">{{beer.style_name}}</td>
      <td class="brew-content">{{beer.abv}}</td>
      <td class="brew-content-description">{{beer.descript}}</td>
    </tr>
  </tbody>
</table>
